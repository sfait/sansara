<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="sfait" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rise by Sansara</title>
    <link rel="stylesheet" href="https://use.typekit.net/mxt0jbh.css?family=sofia-pro&ff-good-headline-web-pro-ext">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <h1 class="header__title">
                <a href="#" class="header__link link">
                    <img src="img/logo-sansara.png" alt="Logo Rise by Sansara" width="123" height="76" />
                </a>
            </h1>
        </div>
        <div class="header__social-icons social-icons">
            <a href="#" target="_blank" class="social-icons__link link">
                <img src="img/instagram.png" alt="Instagram" />
            </a>
            <a href="#" target="_blank" class="social-icons__link link">
                <img src="img/facebook.png" alt="Facebook" />
            </a>
        </div>
        <div class="header__languages languages">
            <a href="#" class="languages__link link">Pl</a>
            <a href="#" class="languages__link link">En</a>
        </div>
    </header>
    <main>
        <nav>
            <button class="hamburger" aria-expanded="false">
                <span class="sr-only">Otwórz/zamknij menu</span>
                <span class="hamburger__box">
                    <span class="hamburger__inner"></span>
                </span>
            </button>
            <div class="navigation">
                <div class="navigation__languages">
                    <a href="#" class="languages__link link">Pl</a>
                    <a href="#" class="languages__link link">En</a>
                </div>
                <ul class="navigation__list">
                    <a href="#about-us" class="navigation__link">
                        <li>
                            O nas
                        </li>
                    </a>
                    <a href="#why-us" class="navigation__link">
                        <li>
                            Dlaczego my?
                        </li>
                    </a>
                    <a href="#events" class="navigation__link">
                        <li>
                            Realizacje i oferta
                        </li>
                    </a>
                    <a href="#contact" class="navigation__link">
                        <li>
                            Kontakt
                        </li>
                    </a>
                </ul>
                <div class="navigation__social-icons social-icons">
                    <a href="#" target="_blank" class="social-icons__link link">
                        <img src="img/instagram2.png" alt="Instagram" />
                    </a>
                    <a href="#" target="_blank" class="social-icons__link link">
                        <img src="img/facebook2.png" alt="Facebook" />
                    </a>
                </div>
            </div>
        </nav>
        <section class="hero wrapper">
            <div class="wrapper">
                <div class="hero__text-wrapper">
                    <h2 class="hero__title">Get this special feeling</h2>
                    <p class="hero__big-paragraph">
                        Unpack your event
                    </p>
                    <a href="#contact" class="hero__btn draw-border link">Zacznij współpracę</a>
                    <div class="scroll-wrapper">
                        <a href="#" class="scroll link">Scroll to unpack</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__first-logo">
            <a href="#" class="footer__link link">
                <img src="img/logo-sansara3.png" alt="Logo Rise by Sansara" width="87" height="54" />
            </a>
            <div class="footer__social-icons social-icons">
                <a href="#" target="_blank" class="social-icons__link social-icons__link--opacity link">
                    <img src="img/instagram2.png" alt="Instagram" />
                </a>
                <a href="#" target="_blank" class="social-icons__link social-icons__link--opacity link">
                    <img src="img/facebook2.png" alt="Facebook" />
                </a>
            </div>
        </div>
        <ul class="footer-navigation">
            <li class="footer-navigation__item">
                <a href="#" class="footer-navigation__link link">Sansara Group</a>
            </li>
            <li class="footer-navigation__item">
                <a href="#" class="footer-navigation__link link">Misja &#38; wizja</a>
            </li>
            <li class="footer-navigation__item">
                <a href="#" class="footer-navigation__link link">Oferta</a>
            </li>
            <li class="footer-navigation__item">
                <a href="#" class="footer-navigation__link link">Realizacje</a>
            </li>
            <li class="footer-navigation__item">
                <a href="#" class="footer-navigation__link link">Kontakt</a>
            </li>
        </ul>
        <div class="footer__second-logo">
            <a href="http://crew.john-weston.com/" target="_blank" class="footer__link link">
                <img src="img/logo-johnwestongroup.png" alt="Logo John Weston Group" width="149" height="34" />
            </a>
        </div>
    </footer>
</body>

</html>
